<div class="container card col-lg-8 col-md-10 col-sm-12 mt-4">
    <h2 class="text-blue pt-3"> User's List</h2>

    <div class="input-group mt-3 mb-3">
        <button *ngIf=isAdmin() class="btn col-lg-4 col-md-6 col-sm-12 btn btn-outline-info" routerLink="/create-user">
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            <span> Add New User</span>
        </button>

        <input #myInput class="form-control border col-lg-8 col-md-6 col-sm-12" type="text"
            placeholder="Search a user..." [(ngModel)]="username" (input)="Search()">
        <span class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th> Username </th>
                <th> Email </th>
                <th *ngIf=isAdmin()> Role </th>
                <th *ngIf=isAdmin()> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td *ngIf=isAdmin()> {{user.roles[0].name}} </td>
                <td *ngIf=isAdmin()>
                    <button (click)="updateUser(user.id)" class="btn btn-outline-info">
                        <i class="fa fa-paint-brush" aria-hidden="true"></i>
                    </button>
                    <button (click)="deleteUser(user.id)" class="btn btn-outline-danger">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
