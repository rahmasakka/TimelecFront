<div class="container card col-lg-8 col-md-10 col-sm-12 mt-4">
    <h2 class="pt-3 text-info"> {{loadCharge.ccname}}</h2>

    <div class="input-group mt-3 mb-3">
        <button class="btn col-lg-4 col-md-4 col-sm-12 btn btn-outline-info" (click)="open(content)" *ngIf=isAdmin()>
            <span> Ajouter machine</span>
            <ng-template #content let-modal>
                <div class="modal-header">
                    <h4 class="modal-title text-info">Ajouter nouvelle machine</h4>
                    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group-append">
                        <app-create-machine></app-create-machine>
                    </div>
                </div>
            </ng-template>
        </button>
        <input #myInput class="form-control border col-lg-8 col-md-6 col-sm-12" type="text"
            placeholder="Search a machine..." [(ngModel)]="machineName" [(ngModel)]="machineDescription"
            (input)="Search()">
        <span class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th> Name </th>
                <th> Description </th>
                <th> Centre de Charge </th>
                <th> Category </th>
                <th *ngIf=isAdmin()> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let machine of machines">
                <td>{{machine.machineName}}</td>
                <td>{{machine.machineDescription}}</td>
                <td>{{loadCharge.ccname}}</td>
                <td>{{machine.machineCategory}}</td>
                <td>
                    <!-- (click)="machineByLoadCharge(machine.idMachine)" class="btn btn-outline-info">
                        <i class="fa fa-file" aria-hidden="true"></i>
                    </button-->
                    <button (click)="updateMachine(machine.idMachine)" class="btn btn-outline-secondary"
                        *ngIf=isAdmin()>
                        <i class="fa fa-paint-brush" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-outline-danger" (click)="open(content)" *ngIf=isAdmin()>
                        <i class="fa fa-trash" aria-hidden="true"></i>
                        <ng-template #content let-modal>
                            <div class="modal-header">
                                <h4 class="modal-title text-danger">Suppression {{machine.machineName}}</h4>
                                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group-append">
                                    Voulez-vous vraiment supprimer cette machine?
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-outline-secondary" (click)="modal.dismiss()">
                                    Annuler
                                </button>
                                <button class="btn btn-danger" (click)="deletemachine(machine.idMachine)">
                                    Supprimer
                                </button>
                            </div>
                            <!--div class=" alert alert-success" *ngIf="isSuccessful">
                                Suppression avec succ√©es.
                            </div-->
                            <!--div *ngIf = isDeletedFailed class="alert alert-danger">
                                Ce centre de charge contient des machines. <br/>
                                Pour le supprimer, il faut supprimer toutes les machines qu'il 
                            </div-->
                        </ng-template>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
