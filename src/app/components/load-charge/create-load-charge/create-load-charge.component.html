<div class="container">
    <form name="form" (ngSubmit)=" onSubmit()" class="pb-3 mt-4">
        <div class="form-group">
            <label class="control-label">
                <h5>Nom centre de charge:</h5>
            </label>
            <div>
                <input type="text" class="form-control" name="loadChargeName" [(ngModel)]="form.ccname" required
                    #name="ngModel" minlength="3" maxlength="20">
                <div class="alert alert-danger" role="alert" *ngIf="submitted && name.errors?.['minlength']">
                    Nom centre de charge doit contenir au moins 3 charactères
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="submitted && name.errors?.['maxlength']">
                    Nom centre de charge doit contenir au plus 20 charactères
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">
                <h5>Description:</h5>
            </label>
            <input type="text" class="form-control" name="text" [(ngModel)]="form.ccdescription" required
                #description="ngModel" />
            <div class="alert alert-danger" role="alert" *ngIf="submitted && description.errors?.['required']">
                Description is required
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">
                <h5>UAP: </h5>
            </label>
            <div>
                <select class="form-control" aria-label="Affecter un UAP à un centre de charge" id="iduap" name="iduap"
                    [(ngModel)]="form.uap">
                    <option>--Affecter un UAP à un centre de charge--</option>
                    <option *ngFor="let uap of uaps" [value]="uap.idUAP">
                        {{uap.uapName}}
                    </option>
                </select>
            </div>
        </div>

        <button class="btn bg-info text-white">
            <span> Créer </span>
        </button>

        <div class="alert alert-warning" *ngIf="isCreatedFailed">
            Création échoue! {{ errorMessage }}
        </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
        Création avec succées!
    </div>
</div>
