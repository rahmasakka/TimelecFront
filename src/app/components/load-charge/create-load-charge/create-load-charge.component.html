<div class="container card col-lg-6 col-sm-10 align-items-left mt-4">
    <h1 class="text-blue pt-2">New Load Charge </h1>

    <form name="form" (ngSubmit)=" onSubmit()" class="mt-2b pb-3">
        <div class="form-group">
            <label class="control-label">
                <h4>Load Charge Name:</h4>
            </label>
            <div>
                <input type="text" class="form-control" placeholder="Load Charge Name" name="uapname"
                    [(ngModel)]="form.ccname" required #ccname="ngModel" minlength="3" maxlength="20">
                <div class="alert alert-danger" role="alert" *ngIf="submitted && ccname.invalid">
                    Load Charge name is required
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="submitted && ccname.errors?.['minlength']">
                    Load Charge name must be at least 3 characters
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="submitted && ccname.errors?.['maxlength']">
                    Load Charge name must be at most 20 characters
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">
                <h4>Description:</h4>
            </label>
            <textarea type="text" class="form-control" name="description" [(ngModel)]="form.ccdescription" required
                placeholder=" Load Charge description" #uapDescription="ngModel"></textarea>
            <div class="alert alert-danger" role="alert" *ngIf="submitted && uapDescription.errors?.['required']">
                Load Charge description is required
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">
                <h4>UAP: </h4>
            </label>
            <div>
                <select class="form-control" aria-label="UAP affected to Load Charge" id="iduap" name="iduap"
                    [(ngModel)]="form.idUAP">
                    <option>--Affecte an UAP to Load Charge--</option>
                    <option *ngFor="let uap of uaps" [value] = "uap.idUAP">
                        {{uap.uapName}}
                    </option>
                </select>
            </div>
        </div>

        <button class="btn bg-info">
            <span> Create </span>
        </button>

        <div class="alert alert-warning" *ngIf="isSignUpFailed">
            Creation failed! {{ errorMessage }}
        </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
        Your registration is successful!
    </div>
</div>
