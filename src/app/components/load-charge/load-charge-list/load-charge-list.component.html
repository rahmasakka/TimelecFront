<div class="container card col-lg-8 col-md-10 col-sm-12 mt-4">
    <h2 class="text-blue pt-3"> List de Centre de Charge</h2>

    <div class="input-group mt-3 mb-3">
        <button *ngIf=isAdmin() class="btn col-lg-4 col-md-6 col-sm-12 btn btn-outline-info" routerLink="/create-load-charge">
            <span> Ajouter Centre de Charge</span>
        </button>
        <input #myInput class="form-control border col-lg-8 col-md-6 col-sm-12" type="text"
            placeholder="Search an uap..." [(ngModel)]="ccname" [(ngModel)]="ccdescription" (input)="Search()">
        <span class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th> Name </th>
                <th> Description </th>
                <th> UAP </th>
                <th *ngIf=isAdmin()> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cc of loadCharge">
                <td>{{cc.ccname}}</td>
                <td>{{cc.ccdescription}}</td>
                <td>{{cc.uap.uapName}}</td>
                <td>
                    <button (click)="loadChargeDetails(cc.idCC)" class="btn btn-outline-info">
                        <i class="fa fa-file" aria-hidden="true"></i>
                    </button>
                    <button (click)="updateLoadCharge(cc.idCC)" class="btn btn-outline-secondary" *ngIf=isAdmin() >
                        <i class="fa fa-paint-brush" aria-hidden="true"></i>
                    </button>
                    <button (click)="deleteLoadCharge(cc.idCC)" class="btn btn-outline-danger" *ngIf=isAdmin()>
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
