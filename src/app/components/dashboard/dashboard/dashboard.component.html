<div class="m-5 p-5 card">
    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-12">
            <label>
                <h5 class="text-one"> Base de données: </h5>
            </label>
            <select class="form-control" id="databaseId" name="databaseId" [(ngModel)]="databaseId"
                (change)="chargerTesterID($any($event.target).value)">
                <option value="0" selected disabled>--Choisissez une base de données --</option>
                <option value="vm"> Sirco vm </option>
                <option value="sircoSircover"> Sirco Sircover </option>
                <option value="fuserbloc"> Fuserbloc </option>
                <option value="p77"> P77 </option>
                <option value="devP87"> P87 </option>
            </select>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-12">
            <label class="text-one">
                <h5>Centre de charge:</h5>
            </label>
            <select class="form-control" id="testerId" name="testerId" [(ngModel)]="testerId">
                <option value="0" selected disabled>--Choisissez un testeur --</option>
                <option *ngFor="let testeur of listTester" [value]="testeur">
                    {{testeur}}
                </option>
            </select>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-12">
            <label class="text-one">
                <h5>Date début:</h5>
            </label>
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="modelDebut" ngbDatepicker
                    #dateDebut="ngbDatepicker">
                <button class="btn background-outline-yellow calendar" (click)="dateDebut.toggle()" type="button">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="col-lg-3 col-md-6 col-sm-12 text-one">
            <label>
                <h5>Date fin:</h5>
            </label>
            <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="modelFin" ngbDatepicker
                    #dateFin="ngbDatepicker">
                <button class="btn background-outline-yellow calendar" (click)="dateFin.toggle()" type="button">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-12">
            <button class="btn background-outline-yellow  mt-4 w-100" (click)="getDashboard()" type="button">
                Dashboard
            </button>
        </div>
        <!--ngb-alert *ngIf="isError" class="mt-3 mb-0" type="danger">
            la date de début doit être plus ancienne que la date fin .
        </ngb-alert-->

    </div>

    <div class="row">
        <div class="col-lg-3">
            <canvas id="myChartPie"></canvas>
        </div>

        <div class="col-lg-6">
            <canvas id="myChartBar"></canvas>
        </div>

        <div class="col-lg-12">
            <canvas id="myLineBar"></canvas>
        </div>
    </div>

    <div class="row" *ngFor="let dashboard of dashboards">
        <div class="card col-lg-2 col-md-4 col-sm-6 col-xs-12 m-2 text-one card-date">
            <p class="title-card-date"> {{dashboard.date}} </p>
        </div>

        <div class="card col-lg-2 col-md-4 col-sm-6 col-xs-12 m-2 text-one card-testeur">
            <p class="title-card-testeur">Testeur</p>
            <p class="text-card-testeur"> {{dashboard.testeurId}} </p>
        </div>

        <div class="card col-lg-3 col-md-4 col-sm-6 col-xs-12 m-2 text-one card-fonctionnement">
            <p class="title-card-fonctionnement">Durée fonctionnement</p>
            <p class="text-card-fonctionnement"> {{dashboard.dureeFonctionnement}} </p>
        </div>

        <div class="card col-lg-3 col-md-4 col-sm-6 col-xs-12 m-2 text-one card-disfonctionnement">
            <p class="title-card-disfonctionnement">Durée disfonctionnement</p>
            <p class="text-card-disfonctionnement"> {{dashboard.dureeDisfonctionnement}} </p>
        </div>

    </div>

</div>
