<div class="container card col-lg-6 col-sm-10 align-items-left mt-4">
    <h1 class="text-blue mt-2">Update UAP </h1>
    <form name="form" (ngSubmit)=" onSubmit()" class="pb-3">
        <div class="form-group">
            <label class="control-label">
                <h4>UAP name:</h4>
            </label>
            <div>
                <input type="text" class="form-control" name="uapName" [(ngModel)]="uap.uapName" required
                    #uapName="ngModel" minlength="3" maxlength="20">
                <div class="alert alert-danger" role="alert" *ngIf="submitted && uapName.errors?.invalid">
                    UAP Name is required
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="submitted && uapName.errors?.['minlength']">
                    UAP Name must be at least 3 characters
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="submitted && uapName.errors?.['maxlength']">
                    UAP Name must be at 20 characters
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">
                <h4>Description:</h4>
            </label>
            <textarea type="text" class="form-control" name="uapDescription" [(ngModel)]="uap.uapDescription" required
                #uapDescription="ngModel"> </textarea>
            <div class="alert alert-danger" role="alert" *ngIf="submitted && uapDescription.errors?.['required']">
                UAP Description is required
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="submitted && uapDescription.errors?.['pattern']">
                UAP Description must be a valid
            </div>
        </div>

        <button class="btn  bg-info" >
            <span> Update </span>
        </button>
        <br />

        <div class="alert alert-warning" *ngIf="isUpdateFailed">
            Creation failed! {{ errorMessage }}
        </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
        Your update is successful!
    </div>
</div>
