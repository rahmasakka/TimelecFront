<div class="container card col-lg-8 col-md-10 col-sm-12 mt-4">
    <h2 class="text-blue pt-3"> UAP List</h2>

    <div class="input-group mt-3 mb-3">
        <button *ngIf=isAdmin() class="btn col-lg-4 col-md-6 col-sm-12 btn btn-outline-info" routerLink="/create-uap">
            <span> Ajouter UAP</span>
        </button>
        <input #myInput class="form-control border col-lg-8 col-md-6 col-sm-12" type="text"
            placeholder="Search an uap..." [(ngModel)]="uapName" [(ngModel)]="uapDescription" (input)="Search()">
        <span class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th> Name </th>
                <th> Description </th>
                <th *ngIf=isAdmin()> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let uap of uaps">
                <td>{{uap.uapName}}</td>
                <td>{{uap.uapDescription}}</td>
                <td>
                    <button (click)="loadChargeByUAP(uap.idUAP)" class="btn btn-outline-info">
                        <i class="fa fa-file" aria-hidden="true"></i>
                    </button>
                    <button (click)="updateUAP(uap.idUAP)" class="btn btn-outline-secondary" *ngIf=isAdmin()>
                        <i class="fa fa-paint-brush" aria-hidden="true"></i>
                    </button>
                    <button (click)="deleteUAP(uap.idUAP)" class="btn btn-outline-danger" *ngIf=isAdmin()>
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
