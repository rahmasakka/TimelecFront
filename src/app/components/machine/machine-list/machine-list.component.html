<div class="container card col-lg-10 col-md-10 col-sm-12 mt-4">
    <h2 class="text-blue pt-3"> Machine List</h2>

    <div class="input-group mt-3 mb-3">
        <button *ngIf=isAdmin() class="btn col-4 col-md-6 col-sm-12 btn btn-outline-info"
            routerLink="/create-machine">
            <i class="fa fa-user-plus" aria-hidden="true"></i>
            <span> Add New Machine</span>
        </button>
        <input #myInput class="form-control border col-8 col-md-6 col-sm-12" type="text"
            placeholder="Search a machine..." [(ngModel)]="machineName" [(ngModel)]="machineDescription"
            (input)="Search()">
        <span class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">
                <i class="fa fa-search"></i>
            </button>
        </span>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th> Name </th>
                <th> Description </th>
                <th> Load Charge </th>
                <th> UAP </th>
                <th> Category </th>
                <th *ngIf=isAdmin()> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let machine of machines">
                <td>{{machine.machineName}}</td>
                <td>{{machine.machineDescription}}</td>
                <td>{{machine.loadCharge}}</td>
                <td>{{machine.loadCharge}}</td>
                <td>{{machine.machineCategory}}</td>
                <td>
                    <button (click)="updateMachine(machine.idMachine)" class="btn btn-outline-secondary"
                        *ngIf=isAdmin()>
                        <i class="fa fa-paint-brush" aria-hidden="true"></i>
                    </button>
                    <button (click)="deleteMachine(machine.idMachine)" class="btn btn-outline-danger" *ngIf=isAdmin()>
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
