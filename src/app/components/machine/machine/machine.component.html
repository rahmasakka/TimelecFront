<div class="card m-4 border border-info" *ngFor="let machine of machines">
    <div class="row card-body">
        <div class="col-lg-4 col-sm-12">
            <h5>{{machine.machineName}}</h5>
        </div>
        <div class="col-lg-4 col-sm-12">
            <h5>{{machine.machineDescription}}</h5>
        </div>
        <div class="col-lg-4 col-sm-12">
            <h5>{{machine.machineCategory}}</h5>
        </div>
    </div>
</div>
