<div class="container card col-lg-6 col-sm-10 mt-4">
    <h1 class="mt-2 text-info">Modification:</h1>
    <!-- {{machine.machineName}}-->
    <form name="form" (ngSubmit)=" onSubmit()" class="mt-2 pb-3">
        <div class="form-group">
            <label class="control-label">
                <h5>Nom machine:</h5>
            </label>
            <div>
                <input type="text" class="form-control" placeholder="Nom de la machine" name="name" id="name"
                    [(ngModel)]="machine.machineName" required #name="ngModel" minlength="3" maxlength="20">
                <div class="alert alert-danger" role="alert" *ngIf="submitted && name.errors?.['required']">
                    Le nom de la machine est obligatoire.
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="submitted && name.errors?.['minlength']">
                    Le nom de la machine doit contenir au moins 3 caractères.
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="submitted && name.errors?.['maxlength']">
                    Le nom de la machine doit contenir au plus 20 caractères.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">
                <h5>Description:</h5>
            </label>
            <textarea type="text" class="form-control" name="description" [(ngModel)]="machine.machineDescription"
                required placeholder="Description de la machine" #machineDescription="ngModel"
                id="description"></textarea>
            <div class="alert alert-danger" role="alert" *ngIf="submitted && machineDescription.errors?.['required']">
                La description de la machine est obligatoire.
            </div>
        </div>

        <!--div class="form-group">
            <label class="control-label">
                <h5>Catégorie:</h5>
            </label>
            <div class="container">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="form-check col-4 col-sm-4">
                        <input class="form-check-input" type="radio" name="Testeur" value="Testeur">
                        <label class="form-check-label"> Testeur </label>
                    </div>
                    <div class="form-check col-4 col-sm-4">
                        <input class="form-check-input" type="radio" name="Gabarie" value="Gabarie">
                        <label class="form-check-label"> Gabarie</label>
                    </div>
                </div>
            </div>
        </div-->

        <div class="form-group">
            <label class="control-label">
                <h5> Centre de charge </h5>
            </label>
            <div>
                <select class="form-control" aria-label="Affecter un centre de charge à une machine" id="idCC" name="idCC"
                [(ngModel)]="machine.centreCharge.idCC">
                    <option *ngFor="let centreCharge of listCentreCharge" [value]="centreCharge.idCC">
                        {{centreCharge.ccname}}
                    </option>
                </select>
            </div>
        </div>


        <button class="btn bg-info text-white">
            <span> Modifier </span>
        </button>
        <br />
        <div class="alert alert-warning" *ngIf="isFailed">
            Modification échouée! {{ errorMessage }}
        </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
        Modification avec succées!
    </div>
</div>
