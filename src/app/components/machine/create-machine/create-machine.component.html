<div class="container">
    <form name="form" (ngSubmit)=" onSubmit()">
        <div class="form-group">
            <label class="control-label">
                <h5>Nom machine:</h5>
            </label>
            <div>
                <input type="text" class="form-control" placeholder="Nom de la machine" name="machineName"
                    [(ngModel)]="form.machineName" required #machineName="ngModel" minlength="3" maxlength="20">
                <div class="alert alert-danger" role="alert" *ngIf="submitted && machineName.invalid">
                    Le nom de la machine est obligatoire
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="submitted && machineName.errors?.['minlength']">
                    Le nom de la machine doit contenir au moins 3 charactères
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="submitted && machineName.errors?.['maxlength']">
                    Le nom de la machine doit contenir au plus 20 charactères
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">
                <h5>Description:</h5>
            </label>
            <textarea type="text" class="form-control" name="description" [(ngModel)]="form.machineDescription" required
                placeholder="Description de la machine" #machineDescription="ngModel"></textarea>
            <div class="alert alert-danger" role="alert" *ngIf="submitted && machineDescription.errors?.['required']">
                La description de la machine est obligatoire
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">
                <h5>Catégorie:</h5>
            </label>
            <div class="container">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="form-check col-4 col-sm-4">
                        <input class="form-check-input" type="radio" name="Testeur" value="Testeur" [(ngModel)]="form.machineCategory">
                        <label class="form-check-label"> Testeur </label>
                    </div>

                    <div class="form-check col-4 col-sm-4">
                        <input class="form-check-input" type="radio" name="Gabarie" value="Gabarie" [(ngModel)]="form.machineCategory">
                        <label class="form-check-label"> Gabarie</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label">
                <h5>Centre de charge:</h5>
            </label>
            <div>
                <select class="form-control" aria-label="Affecter la machine à un centre de charge" id="loadCharges" name="loadCharge" 
                [(ngModel)]="form.loadCharge" >
                    <option> -- Affecter la machine à un centre de charge --</option>
                    <option *ngFor="let loadCharge of loadCharges" [value]="loadCharge.idCC">
                        {{loadCharge.ccname}}
                    </option>
                </select>
            </div>
        </div>

        <button class="btn bg-info text-white">
            <span> Créer </span>
        </button>
        <div class="alert alert-warning mt-2" *ngIf="isSignUpFailed">
            Création échoue! {{ errorMessage }}
        </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
        Création avec succées
    </div>
</div>
